<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>

    <div class="main-content">
      <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
      <p class="weather-app-details">
        <span id="time"></span>
        <span id="desciption"></span> </span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed" km/h</strong>
      </p>
      <div class="weather-app-temperature-container">
        <div class="weather-app-temp-with-unit">
          <div class="weather-app-temperature"><strong>20</strong></div>
          <div class="weather-app-temperature-unit">Â°C</div>
        </div>
        <div class="weather-app-icon" id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            class="weather-app-icon-image" />
        </div>
      </div>



      <footer>
        This project was coded by
        <a href="https://github.com/Missybah" target="_blank">Misbah Saleh</a>,
        code hosted on
        <a href="https://github.com/Missybah/Weather2.0" target="_blank">
          GitHub </a>, and website hosted on
        <a href="https://misbah-weather-app-2.netlify.app/" target="_blank">
          Netlify.
        </a>
      </footer>
    </div>
    <script src="weather.js"></script>
</body>

</html>
